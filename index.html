<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PR checker maker</title>
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-md-5">
          <h1 class="text-center">PR</h1>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-right">PR id: </p>
        </div>
        <div class="col-md-6">
          <input type="text" id="pr_id">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-right">branch name: </p>
        </div>
        <div class="col-md-6">
          <input id="branch_name" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-6">
          <input type="button" value="作成" onclick="makeCommand();">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-right">結果: </p>
        </div>
        <div class="col-md-6">
          <code id="ans" style="background: black; color: white;"></code>
        </div>
      </div>
    </div>
  </body>
</html>
